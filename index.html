<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Celenor - Luxury Skincare</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500&family=Open+Sans&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100%;
      font-family: 'Open Sans', sans-serif;
      overflow: hidden;
    }

    body {
      background: url('https://images.pexels.com/photos/3762881/pexels-photo-3762881.jpeg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      text-align: center;
      animation: fadeIn 2s ease-in;
    }

    .container {
      background: rgba(0, 0, 0, 0.5);
      padding: 60px 40px;
      border-radius: 20px;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.6);
      z-index: 1;
      opacity: 0;
      transition: opacity 1s ease;
    }

    .container.show {
      opacity: 1;
    }

    h1 {
      font-family: 'Playfair Display', serif;
      font-size: 48px;
      letter-spacing: 2px;
      margin-bottom: 20px;
    }

    p {
      font-size: 20px;
      font-weight: 300;
    }

    .loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      background-color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 10;
      transition: opacity 1s ease;
    }

    .loading-screen.hidden {
      opacity: 0;
      pointer-events: none;
    }

    .loading-screen img {
      width: 160px;
      height: auto;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 32px;
      }
      p {
        font-size: 16px;
      }

      .loading-screen img {
        width: 100px;
      }
    }
  </style>
</head>
<body>
  <!-- Logo Loading Overlay -->
  <div class="loading-screen" id="loadingScreen">
    <!-- Replace with your logo file -->
    <img src="assets/Celenor-Logo.png" alt="Celenor Logo">
  </div>

  <!-- Main Content -->
  <div class="container" id="mainContent">
    <h1>CELENOR</h1>
    <p>Luxury Skincare Reimagined</p>
    <p><strong>Launching Soon</strong></p>
  </div>

  <script>
    // Show the logo for 3 seconds, then hide and reveal content
    window.addEventListener('load', () => {
      setTimeout(() => {
        document.getElementById('loadingScreen').classList.add('hidden');
        document.getElementById('mainContent').classList.add('show');
      }, 3000); // 3000 milliseconds = 3 seconds
    });
  </script>
</body>
</html>
