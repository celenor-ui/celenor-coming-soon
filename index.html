<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Celenor - Luxury Skincare</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500&family=Open+Sans&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100%;
      font-family: 'Open Sans', sans-serif;
      overflow: hidden;
    }

    body {
      background: #000; /* temporary fallback while background loads */
    }

    .background {
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      background: url('https://images.pexels.com/photos/3762881/pexels-photo-3762881.jpeg') no-repeat center center fixed;
      background-size: cover;
      z-index: 0;
    }

    .container {
      position: relative;
      z-index: 1;
      background: rgba(0, 0, 0, 0.5);
      padding: 60px 40px;
      border-radius: 20px;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.6);
      text-align: center;
      color: white;
      opacity: 0; /* initially hidden */
      transition: opacity 1s ease-in-out;
    }

    h1 {
      font-family: 'Playfair Display', serif;
      font-size: 48px;
      letter-spacing: 2px;
      margin-bottom: 20px;
    }

    p {
      font-size: 20px;
      font-weight: 300;
    }

    .loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      background-color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 10;
      opacity: 1; /* Initially visible */
      transition: opacity 1s ease-in-out;
    }

    .loading-screen.hidden {
      opacity: 0;
      pointer-events: none;
    }

    .loading-screen img {
      width: 160px;
      height: auto;
    }

    .content-wrapper {
      position: relative;
      z-index: 5;
      height: 100%;
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 32px;
      }
      p {
        font-size: 16px;
      }

      .loading-screen img {
        width: 100px;
      }
    }
  </style>
</head>
<body>
  <!-- Background Image -->
  <div class="background"></div>

  <!-- Logo Loading Overlay -->
  <div class="loading-screen" id="loadingScreen">
    <!-- Replace with your logo path -->
    <img src="assets/Celenor-Logo.png" alt="Celenor Logo">
  </div>

  <!-- Main Content -->
  <div class="content-wrapper">
    <div class="container" id="mainContent">
      <h1>CELENOR</h1>
      <p>Luxury Skincare Reimagined</p>
      <p><strong>Launching Soon</strong></p>
    </div>
  </div>

  <script>
    window.addEventListener('load', () => {
      // Show the main content after 3 seconds
      setTimeout(() => {
        document.getElementById('loadingScreen').classList.add('hidden'); // Hide the loading screen
        document.getElementById('mainContent').style.opacity = 1; // Make the main content visible
      }, 3000); // 3000 milliseconds = 3 seconds
    });
  </script>
</body>
</html>
